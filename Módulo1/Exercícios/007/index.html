<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode <a href="https://www.youtube.com/"target="_blank" rel="external" >acessar o YouTube por aqui.</a></p>
    <!--Para abrir uma nova aba e não sobrepor a aba matriz, basta adicionar o target="blank" real="external"-->
    <h1>Usando links internos</h1>
    <p>Aqui é a primeira página do site, mas se você preferir pode acessar a minha <a href="pag002.html" rel="next">segunda página</a></p>
    <!--Sempre utilizar o real="next" para quando for falar da próxima página-->
    <p>Caso você preferir, pode encontrar algumas <a href="noticias/pag003.html" rel="next" target="_self">noticias</a> em nosso site.</p>
    <!--Utilizamos o target="_self" para indicar que abra o novo link na própria página-->
    <!--Para linkar uma página que esteja em outra pasta, basta teclar CTRL+Barra de Espaço, selecionar a pasta e logo após selecionar a página, como no exemplo acima-->

</body>
</html>
