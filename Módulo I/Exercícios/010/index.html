<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinêmica</h1>
    <p>Abra esse site em dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem flexível">
    </picture>
    <!--Demonstração de uma imagem adaptável para 3 tipos de tela.-->
    <h1>Agora vamos aprender a reproduzir um áudio.</h1>
    <audio src="midias/Warzone - Anno Domini Beats.mp3" controls></audio>
</body>
</html>
