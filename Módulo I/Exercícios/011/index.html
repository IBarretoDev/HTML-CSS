<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos em HTML</h1>
    <P>Este vídeo está no meu servidor</P>
    <video src="midias/video.mp4" width="300" height="300" controls ></video>
    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="300" height="300" src="https://www.youtube.com/embed/M5BLd1cLBUA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
